<head>
    <script src="{{ site.baseurl }}/js/language.js"></script>
    <script>
        if (localStorage.lang)
            redirectToHome(localStorage.lang);
        else {
            var userLang = navigator.language || navigator.userLanguage;
            if (userLang) userLang = userLang.split('-')[0];
            redirectToHome(userLang);
        }

        function redirectToHome(userLanguage) {
            if (userLanguage == 'en')
                location.href = '{{site.url}}{{site.baseurl}}/en';
            else if (userLanguage == 'ar')
                location.href = '{{site.url}}{{site.baseurl}}/ar';
            else
                location.href = '{{site.url}}{{site.baseurl}}/en';
        }

    </script>
</head>
