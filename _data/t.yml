request_intro_help:
  en: "If would like to contact the mentor through one of the social networking platforms available on her page but you need us to introduce you to her, then fill the form and we will help with that."
  ar: "هل تودين التواصل مع القدوة عن طريق إحدى شبكات التواصل الاجتماعي المتوفرة على صفحتها، يمكنك ملئ النموذج و سنساعدك بالتواصل معها و التعريف بك."
request_meeting_help:
  en: "You can contact the mentor through a video call or audio call. Fill the form and we will contact you with available dates and times."
  ar: "اذا رغبتِ بالتحدث مع القدوة عن طريق الاتصال المرئي او الصوتي يمكنك ملئ النموذج و سنتواصل معك بالتواريخ و الأوقات المتاحة."
join_whatsapp_help:
  en: "Join the Whatsapp group lead by the mentor and get into discussion with others who seek advice and guidance."
  ar: "انضمي لمجموعة الواتساب بقيادة القدوة مع غيرك مِن الباحثات عن النصيحة و التوجيه."
recommendations:
  en: "Recommendations by"
  ar: "توصيات من قبل"
could_not_find_help:
  en: "Couldn’t find what you are looking for?"
  ar: "ما زلت بحاجة لمساعدة؟"
let_us_help:
  en: "Let us help"
  ar: "دعينا نساعدك"
let_us_help_help:
  en: "If you looked for a mentor in a specific field and you didn’t find someone that can help you, then send us your request through this form and we will try to find you a mentor."
  ar: "هل بحثتِ عن قدوة و لم تجدي من يستطيع مساعدتك في مجال معين؟ دعينا نساعدك. املئي النموذج و سنبذل جهدنا في البحث عن قدوة."
recommend_mentor:
  en: "Recommend a mentor"
  ar: "ترشيح قدوة"
recommend_mentor_help:
  en: "Did you ever get in contact with a mentor in any other platform or in person and you would recommend that she joins our network of mentors, fill the form and we will send her an invitation."
  ar: "هل سبق و تواصلتِ مع قدوة على أي منصة او تواصلتِ معها شخصيا و ترشحين انضمامها لمنصتنا، يمكننا دعوتها للانضمام الينا عن طريق هذا النموذج."
